<html>
    <head>
        <title>TaskMaster</title>
        <script src="jquery-2.1.4.js"></script>
        <script src="ember.js"></script>
        <script src="ember-template-compiler.js"></script>
        <script src="app.js"></script>
        
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet" />
        <link href="css/app.css" rel="stylesheet" />
        
        <script type="text/x-handlebars">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container">
                    <h1><span class="glyphicon glyphicon-align-justify"></span> task<span>master</span></h1>
                </div>
            </nav>
            <div id="main-content" class="container">{{outlet}}</div>
            <footer class="footer">
                TaskMaster v1.0.0&nbsp;&nbsp;&nbsp;&nbsp;&copy; 2015 Doug Falconieri.
            </footer>
        </script>
        
        <script type="text/x-handlebars" id="index">
            <div class="row">
                <div class="col-sm-12">
                    <h2>current tasks</h2>
                    <div class="list-group separated">
                        {{#each model as |task|}}
                            {{#link-to "task" task class="list-group-item"}}
                                <h4 class="list-group-item-heading">{{task.name}}
                                    <span class="badge">{{task.points}} points</span>
                                </h4>
                                <p class="list-group-item-text">{{task.description}}</p>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <strong>Assigned To:</strong> 
                                        {{#if task.assignedTo}}
                                            {{task.assignedTo}}
                                        {{else}}
                                            Unassigned
                                        {{/if}}
                                    </div>
                                    <div class="col-sm-3">
                                        <strong>Status:</strong> {{task.status}}
                                    </div>
                                </div>
                            {{/link-to}}
                        {{/each}}
                    </div>
                </div>
            </div>
        </script>
        
        <script type="text/x-handlebars" id="task">
            <h2>task #{{model.id}}</h2>
            
            <div class="form-group">
                <label for="nameInput">Name</label>
                {{input type="text" value=model.name class="form-control" id="nameInput"}}
            </div>
            <div class="form-group">
                <label for="descriptionTextArea">Description</label>
                {{textarea value=model.description class="form-control" rows="6"}}
            </div>
            <div class="form-group">
                <label for="pointsInput">Points</label>
                {{input type="text" value=model.points class="form-control" id="pointsInput"}}
            </div>
            <div class="form-group">
                <label for="assigneeInput">Assignee</label>
                {{input type="text" value=model.assignedTo class="form-control" id="assigneeInput"}}
            </div>
            <div class="form-group">
                <label for="statusInput">Status</label>
                {{input type="text" value=model.status class="form-control" id="statusInput"}}
            </div>
            <div class="button-row">
                <button class="btn btn-primary" {{action "back"}}>Back to Task List</button>
                <button class="btn btn-primary" {{action "deleteTask"}}>Delete Task</button>
            </div>
        </script>
        
    </head>
    <body>
        
    </body>
</html>
